<div class="row justify-content-md-center">
    <div class="card border-success mb-3 col-sm-4 ">
        <div class="card-header">Actualizar Productos</div>
        <div class="card-body text-success">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombreProducto">

                </div>
                <div class="form-group">
                    <label for="valor">Precio</label>
                    <input type="text" class="form-control" id="valor" name="precio" [(ngModel)]="producto.valor">
                </div>


                <button class="btn btn-primary" (click)="Actualizar()">Guardar</button>
            </form>
        </div>
    </div>

</div>
